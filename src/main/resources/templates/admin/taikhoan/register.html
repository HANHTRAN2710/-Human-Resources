<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/admin :: content('Dashboard', ~{this :: .content-wrapper})">

<head>
	<title></title>
</head>


<body>

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Đăng kí</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Dashboard v1</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">

				
   					<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            <table class="table text-nowrap mb-0 align-center" border="3">
				<tr>
					<th:block th:if="${msg != null}">
						<!-- Display any messages here -->
					</th:block>
				</tr>
				<tr>
					<form method="post" th:action="@{/admin/taikhoan/register}" enctype="multipart/form-data"  class="form-group">
						<td>Username:</td>
						<td><input class="form-control" type="text" id="username" placeholder="Username" th:field="${nhanvien.username}" />
						</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input class="form-control" type="password" id="password" placeholder="Password" th:field="${nhanvien.password}" />
					</td>
				</tr>
				<tr>
					<td>Full Name:</td>
					<td><input class="form-control" type="text" id="hoten" placeholder="Full Name" th:field="${nhanvien.hoten}" /></td>
				</tr>
				
				<tr>
					<td>Role:</td>
					<td>
						<select th:field="${nhanvien.role.id}">
								<option th:each="role : ${roles}" th:value="${role.id}"
									th:text="${role.name}"></option>
							</select>
					</td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input class="form-control" type="date" th:field="${nhanvien.ngaysinh}" id="ngaysinh" /></td>
				</tr>
				<tr>
					<td>Upload File:</td>
					<td><input class="form-control" type="file" name="file" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="btn btn-primary"  type="submit" value="Register" />
					</td>
				</tr>
				</form>
			</table>
            </div>
    
   				


			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>

</body>

</html>
