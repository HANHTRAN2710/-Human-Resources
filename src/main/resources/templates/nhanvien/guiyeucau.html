<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/nhanvien :: content('Dashboard', ~{this :: .content-wrapper})">

<head>
	<title></title>
</head>

<body>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Gui yeu cau</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Dashboard v1</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		<!-- Main content -->
		<form method="post" th:action="@{/nhanvien/guiyeucau}">
			<section class="content">
				<div class="container-fluid">
					<div class="col">
						<label for="inputEmail4">Do Uu Tien</label>
						<select name="douutien" style="margin-left: 10px; border-radius: 5px;padding: 10px">
							<option value="">--Chọn--</option>
							<th:block th:each="r : ${priorities}">
								<option th:value="${r.madouutien}" th:text="${r.tendouutien}"></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<label for="tieude">Tieu De</label>
						<input type="text" id="tieude" name="tieude" class="form-control" />
					</div>
					<div class="col">
						<label for="noidung">Noi dung</label>
						<textarea class="form-control" id="noidung" name="noidung" placeholder="Noi dung"></textarea>
					</div>
				</div>
				<div class="form-group row p-5">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Gửi yêu cầu ♥</button>
					</div>
				</div>
			</section>
		</form>
	</div>
</body>

</html>
